language: cpp

#sudo: required
#dist: trusty

addons:
  apt:
    sources:
      - boost-latest
      - george-edison55-precise-backports
      - llvm-toolchain-precise
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - doxygen
      - libboost1.55-all-dev
      - libcln-dev
      - libeigen3-dev
      - libgmp-dev
      - libgtest-dev
      - g++-4.8
      - g++-4.9
      - g++-5
      - clang-3.6
      - clang-3.7
      - clang-3.8
      - time
os:
  - linux
  - osx

env:
  global:
    - secure: ""
  matrix:
    - USE=g++-4.9
    - USE=g++-5
    - USE=clang++-3.6
    - USE=clang++-3.7
    - USE=clang++-3.8
    - USE=clang++-3.5 TASK=doxygen

matrix:
  exclude:
    - os: osx
      env: USE=g++-4.8
    - os: osx
      env: USE=g++-4.9
    - os: osx
      env: USE=g++-5
    - os: osx
      env: USE=clang++-3.4
    - os: osx
      env: USE=clang++-3.6
    - os: osx
      env: USE=clang++-3.7
    - os: osx
      env: USE=clang++-3.8
    - os: osx
      env: USE=clang++-3.5 TASK=doxygen

before_install:
  - cd .travis/ && source setup_travis.sh && cd ../

script:
  - source .travis/build.sh

notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
